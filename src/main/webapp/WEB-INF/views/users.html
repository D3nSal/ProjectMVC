<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId})}" th:text="${user.getName() + ' ' + user.getLastName()}">VALUE</a>
</div>
<br/>
<form th:action="@{/users/new}">
    <button>Add new user</button>
</form>
</body>
</html>
